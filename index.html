<!-- message-us -->
        <section class="message-us">
            <header>
                <h1 class="message-header">Message Us</h1>
            </header>
            <article class="message-container">
                <div class="container-form">
                    <form name="message-form" onsubmit="return validationForm()"  >
                      <div class="row">
                        <div class="col-25">
                          <label for="name">Nama<span class="titik-dua">:</span></label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="nama" name="full-name" placeholder="Masukkan Namamu..." required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="date">Tanggal Lahir<span class="titik-dua">:</span></label>
                        </div>
                        <div class="col-75">
                          <input type="date" id="date" name="date">
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="gender">Jenis Kelamin<span class="titik-dua">:</span></label>
                        </div>
                          <div class="jeniskelamin-container">
                            <div class="col-35">
                              <input type="radio" id="male" name="gender"><label for="male" value="male">Pria</label>
                            </div>
                            <div class="col-35">
                                <input type="radio" id="female" name="gender"><label for="female" value="female">Wanita</label>
                            </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="pesan">Pesan <span class="titik-dua">:</span></label>
                        </div>
                        <div class="col-75">
                          <textarea class="text-pesan" name="message" placeholder="Write something.." style="height:200px"></textarea>
                        </div>
                      </div>
                      <div class="row-submit">
                        <input type="submit" value="Submit">
                      </div>
                    </form>
                  </div>
                <div class="hasil-login">
                    <h2>Hasil Submit</h2>
                    <div>
                      <p>Nama: <span id="sender-full-name"></span></p>
                      <p>Tanggal Lahir: <span id="sender-date"></span></p>
                      <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                      <p>Pesan: <span id="sender-message"></span></p>
                    </div>
                </div>
            </article>    
        </section>
